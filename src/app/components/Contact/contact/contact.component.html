<section>
    <div class="row">
        <div class="col-lg-6 left">
            <h2  data-aos="fade-up"
            data-aos-duration="3000" class="mt-5">Contact Me</h2>
            <p data-aos="fade-down"
            data-aos-easing="linear"
            data-aos-duration="1500">If you have questions Or feedback Or any Opportunity for me please contact me by using From Below Or by Using my Social media Links</p>


                <div data-aos="flip-left"
                data-aos-easing="ease-out-cubic"
                data-aos-duration="2000" class="row justify-content-center mt-5">
                    <div class="col-9 col-sm-7">
                  <form [formGroup]="form" (ngSubmit)="submit()">
      
                    <div class="form-group">
                        <input 
                            placeholder="Enter Your Name"
                            formControlName="name"
                            id="name" 
                            type="text" 
                            class="form-control">
                        <div *ngIf="f.name.touched && f.name.invalid" class="alert alert-danger">
                            <div *ngIf="f.name.errors.required">Name is required.</div>
                            <div *ngIf="f.name.errors.minlength">Name should be 3 character.</div>
                        </div>
                    </div>
                   
                   
                    <div class="form-group mt-4">
                        <textarea 
                            rows="4"
                            placeholder="Enter Your Message"
                            formControlName="body"
                            id="body" 
                            type="text" 
                            class="form-control">
                        </textarea>
                        <div *ngIf="f.body.touched && f.body.invalid" class="alert alert-danger">
                            <div *ngIf="f.body.errors.required">Message is required.</div>
                        </div>
                    </div>
                  
                    <button [disabled]="form.invalid" class="btn mt-5" type="submit">Send</button>
                      
                </form>

            </div>
        </div>
        </div>


        <div class="col-lg-6 rightimg" data-aos="zoom-in">
            <img src="assets/contact5.jpg" class="img-fluid float-right mt-5" width="100%">
        </div>
    </div>


</section>
